<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <div class="container">
        <h1>BMI Calculator</h1>
        <div>
            <span>Age<input type="text" class="age"></span>
            <span> ages:2-120</span>
        </div>
        <div class="form-check">
            <span>Gender</span>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </div>

        <div class="form-floating">
            <span class="Text">Height (Cm)</span>
            <input type="Text" class="height-input-field" id="Height" autocomplete="Off" required>
                
        </div>

        <div>
            <span class="Text">Weight (Kg)</span>
            <input type="Text" class="weight-input-field" id="Weight" autocomplete="Off" required>

        </div>

        <div>
            <button type="Button" class="calculate">Calculate</button>
            <button type="Button" class="clr">Clear</button>
        </div>

    </div>
    <h3 class="result"></h3>
    <p class="result-statement"></p>
    <script src="app.js"></script>
</body>
</html>
